<ion-header>

  <ion-navbar>
    <ion-title>registration</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div *ngIf="!user">
    <ion-card padding *ngIf="errorMessage">
      {{ errorMessage }}
    </ion-card>

    <ion-item>
      <ion-label>Adresse mail :</ion-label>
      <ion-input [(ngModel)]="email" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Mot de passe :</ion-label>
      <ion-input [(ngModel)]="password" type="password" required></ion-input>
    </ion-item>

    <ion-list padding>
      <button ion-button block (click)="connectUser()">Se connecter</button>
    </ion-list>
  </div>
</ion-content>
