<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <div id="filter" name="menu"></div>
    </button>
    <ion-title>
      <div id="tophead">
          <div id="mylogo"></div>
          <div id="mylogotxt">Kefa</div>
      </div>
    </ion-title>
    <!--<ion-buttons end>
      <button ion-button (click)="addMarker()"><ion-icon name="add"></ion-icon>Add Marker</button>
    </ion-buttons>-->
  </ion-navbar>
</ion-header>

<ion-content>
  <!--<h3>Test de la map</h3>-->
  <div #map id="map"></div>
</ion-content>

<ion-content>
  <ion-row>
    <ion-col col-9>
      <ion-item>
        <ion-input type="text" [(ngModel)]="newItem" placeholder="New Shopping item"></ion-input>
      </ion-item>
    </ion-col>
    <ion-col>
      <button ion-button (click)="addItem()">Add!</button>
    </ion-col>
  </ion-row>
 
  <ion-list>
    <ion-item-sliding *ngFor="let item of placesItems | async">
      <ion-item>
        {{ item.name }}
        {{ item.address }}

      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="danger" icon-only (click)="removeItem(item.$key)"><ion-icon name="trash"></ion-icon></button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
