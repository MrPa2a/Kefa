<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <div id="filter" name="menu"></div>
    </button>
    <ion-title>
      <div id="tophead">
          <div id="mylogo"></div>
          <div id="mylogotxt">Kefa</div>
      </div>
    </ion-title>
    <!--<ion-buttons end>
      <button ion-button (click)="addMarker()"><ion-icon name="add"></ion-icon>Add Marker</button>
    </ion-buttons>-->
  </ion-navbar>
</ion-header>

<ion-content>
  <div #map id="map"></div>
</ion-content>

<ion-grid>
  <ion-row>
    <ion-col>
      <ion-slides pager>
        <ion-slide *ngFor="let item of placesItems | async">
          <ion-row>
            <div id=imgLourd></div>
          </ion-row>
          {{ item.name }}
          {{ item.address }}
        </ion-slide>
      </ion-slides>
    </ion-col>
  </ion-row>
</ion-grid>
