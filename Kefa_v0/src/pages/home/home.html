<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <div id="filter" name="menu"></div>
    </button>
    <ion-title>
      <div id="tophead">
          <div id="mylogo"></div>
          <div id="mylogotxt">Kefa</div>
      </div>
    </ion-title>
    <!--<ion-buttons end>
      <button ion-button (click)="addMarker()"><ion-icon name="add"></ion-icon>Add Marker</button>
    </ion-buttons>-->
  </ion-navbar>
</ion-header>

<ion-content>
  <div #map id="map"></div>
  <div class="container-places">
    <ion-slides pager (ionSlideDidChange)="slideChanged()">
      <ion-slide *ngFor="let place of placesItems | async" class="slide-places">
        <ion-card>
          <!--<img src="assets/img/oui.jpg"/>-->

          <ion-card-content>
            <ion-card-title>
              {{ place.name }}
            </ion-card-title>
            <p>
              {{ place.address }}
            </p>
          </ion-card-content>

          <ion-item>
            <ion-icon name='musical-notes' item-start style="color: #d03e84"></ion-icon>
            Albums
            <ion-badge item-end>9</ion-badge>
          </ion-item>

          <ion-item>
            <ion-icon name='logo-twitter' item-start style="color: #55acee"></ion-icon>
            Followers
            <ion-badge item-end>260k</ion-badge>
          </ion-item>
        </ion-card>
      </ion-slide>
    </ion-slides>
  </div>
