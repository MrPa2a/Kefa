<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <img id="button-filter" name="menu" src="assets/imgs/filter.png"/>
    </button>
    <ion-title text-center>
      <div id="container-logo">
        <img id="app-logo" src="assets/imgs/logo-small.png"/>
        <div id="app-name">Kefa</div>
      </div>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="cards-bg">
  <div #map id="map"></div>
  <div class="container-places">
    <ion-slides pager (ionSlideDidChange)="slideChanged()">
      <ion-slide *ngFor="let place of placesItems" class="slide-places">
        <ion-card style="background: url('../../assets/imgs/jardin_botanique.png') no-repeat center; height: 50vh;" class="card-container">

          <!-- <img style="width: 100%;" src="/> -->

          <div class="card-icon">

            <div class="info-note">
              <button ion-button item-start clear small color="light" icon-start >
                <ion-icon name='star'></ion-icon>
                Note moyenne
                <ion-badge item-end color="kefa" outline style="margin-left: 5px;">4.5</ion-badge>
              </button>
            </div>

            <div class="info-avis">
              <button ion-button item-end clear small color="light" icon-start >
                <ion-icon name='stats'></ion-icon>
                Avis
                <ion-badge item-end color="kefa" outline style="margin-left: 5px;">25k</ion-badge>
              </button>
            </div>

            <ion-fab right top class="fab-icon">
              <button ion-fab small clear outline color="kefa">
                <ion-icon name="leaf"></ion-icon>
              </button>
            </ion-fab>
          </div>

          <div class="card-infos">
            <div class="card-title">{{ place.name }}</div>

            <div class="card-address">{{ place.address }}</div>

            <div class="card-subtitle">{{ place.description }}</div>
          </div>
