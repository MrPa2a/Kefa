<ion-header>

  <ion-navbar>
    <ion-title>Filtres</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-label class="question">Filtres</ion-label>
  <ion-list no-lines>
    <ion-item>
      <button [style.color]="setColor(activity)" [style.background-color]="setButtonColor(activity)" class="button-activity" *ngFor="let activity of possibleActivies" ion-fab small clear outline (click)="toggleActivity(activity)">
        <ion-icon name="{{activity}}"></ion-icon>
      </button>
    </ion-item>
    <ion-item>
      <ion-range min="0" max="100" pin="true" [(ngModel)]="filter.price">
        <ion-icon range-right name="logo-euro"></ion-icon>
      </ion-range>
    </ion-item>
    <ion-item>
      <ion-range min="0" max="10000" step="1000" pin="true" [(ngModel)]="filter.range">
        <ion-icon range-right name="swap"></ion-icon>
      </ion-range>
    </ion-item>
  </ion-list>
  <ion-list padding>
    <button ion-button block id="filtrebutton" (click)="validateFilters()">Filtrer</button>
  </ion-list>
</ion-content>
